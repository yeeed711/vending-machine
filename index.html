<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>밴딩머신</title>
</head>

<body>
    <h1 class="logo">
        <img src="images/logo.svg" alt="logo" class="logo__img">
    </h1>
    <main class="wrapper">
        <section class="vending-machine">
            <ul class="drink-wrapper clearfix">
                <li class="drink-item fl-left ">
                    <img src="images/cola.svg" alt="original_cola" class="drink__img">
                    <span class="drink-item__tit">Original_Cola</span>
                    <button type="button" class="drink-item__btn">1000원</button>
                </li>
                <li class="drink-item fl-center sold-out">
                    <img src="images/violet_cola.svg" alt="violet_cola" class="drink__img">
                    <span class="drink-item__tit">Violet_Cola</span>
                    <button type="button" class="drink-item__btn">1000원</button>
                </li>
                <li class="drink-item fl-right">
                    <img src="images/yellow_cola.svg" alt="yellow_cola" class="drink__img">
                    <span class="drink-item__tit">Yellow_Cola</span>
                    <button type="button" class="drink-item__btn">1000원</button>
                </li>
            </ul>
            <ul class="drink-wrapper clearfix">
                <li class="drink-item fl-left">
                    <img src="images/cool_cola.svg" alt="cool_cola" class="drink__img">
                    <span class="drink-item__tit">Cool_Cola</span>
                    <button type="button" class="drink-item__btn">1000원</button>
                </li>
                <li class="drink-item fl-center">
                    <img src="images/green_cola.svg" alt="green_cola" class="drink__img">
                    <span class="drink-item__tit">Green_Cola</span>
                    <button type="button" class="drink-item__btn">1000원</button>
                </li>
                <li class="drink-item fl-right">
                    <img src="images/orange_cola.svg" alt="orange_cola" class="drink__img">
                    <span class="drink-item__tit">Orange_Cola</span>
                    <button type="button" class="drink-item__btn">1000원</button>
                </li>
            </ul>
            <div class="btn-wrapper">
                <input type="text" class="money left" value="1,000">
                <label for="inp-left" class="txt——hide">잔액</label>
                <button type="button" class="module-btn">거스름돈 반환</button>
                <label for="inp-deposit" class="txt——hide">입금액 입력</label>
                <input type="text" class="money deposit" placeholder="입금액 입력">
                <button type="button" class="module-btn">입금</button>
                <ul class="drink-lists">
                    <li class="drink-list">
                        <img src="images/cola.svg" alt="original_cola" class="drink__img——sm">
                        <span class="drink-list__tit">Original_Cola</span>
                        <button type="button" class="drink-list__btn">1</button>
                    </li>
                    <li class="drink-list">
                        <img src="images/green_cola.svg" alt="green_cola" class="drink__img——sm">
                        <span class="drink-list__tit">Green_Cola</span>
                        <button type="button" class="drink-list__btn">2</button>
                    </li>
                </ul>
                <button type="button" class="achieve__btn">획득</button>
            </div>

        </section>
        <section class="ven-wrapper">
            <section class="vending-machine">
                <div class="my-money">
                    <span class="my-money__title">소지금 : </span>
                    <input type="text" class="input-my-money" value="25,000">
                    <span class="my-money__title">원</span>
                </div>
            </section>
            <section class="vending-machine">
                <h2>획득한 음료</h2>
                <ul class="drink-lists  achieve">
                    <li class="drink-list">
                        <img src="images/cola.svg" alt="original_cola" class="drink__img——sm">
                        <span class="drink-list__tit">Original_Cola</span>
                        <button type="button" class="drink-list__btn">1</button>
                    </li>
                    <li class="drink-list">
                        <img src="images/green_cola.svg" alt="green_cola" class="drink__img——sm">
                        <span class="drink-list__tit">Green_Cola</span>
                        <button type="button" class="drink-list__btn">2</button>
                    </li>
                    <li class="drink-list">
                        <img src="images/orange_cola.svg" alt="orange_cola" class="drink__img——sm">
                        <span class="drink-list__tit">Orange_Cola</span>
                        <button type="button" class="drink-list__btn">1</button>
                    </li>
                    <li class="drink-list">
                        <img src="images/violet_cola.svg" alt="violet_cola" class="drink__img——sm">
                        <span class="drink-list__tit">Violet_Cola</span>
                        <button type="button" class="drink-list__btn">5</button>
                    </li>
                </ul>
                <div class="total">
                    <span role="textbox" class="total__title">총금액 :</span>
                    <input type="text" class="input__total" value="9,000">
                    <span class="total__title">원</span>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
