<!doctype html><html lang="ko"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>vending machine [class ver]</title><link rel="icon" href="favicon.ico"><script defer="defer" src="js/main.bundle.js"></script><link href="assets/css/style.2ed6a4149422598ae7c9.css" rel="stylesheet"></head><body><header class="logo"><h1 class="ir">vending machine [typescript ver.]</h1><img src="./assets/images/Logo_img.png" alt="cola_cola"/></header><main class="wrapper"><section class="vending-machine"><h2 class="ir">자판기 화면 입니다</h2><ul class="vending-items"></ul><section class="buy-info"><h2 class="ir">구매 정보 화면 입니다</h2><div class="buy-balance">잔액 : <span>0</span> <span>원</span></div><button type="button" class="return__btn">거스름돈 반환</button> <label for="int-put" class="ir">입금액 입력</label> <input id="int-put" type="number" placeholder="입금액 입력" class="put__money" min="0"/> <button type="button" class="put__btn">입금</button> <strong class="ir">선택한 음료 목록</strong><ul class="drink-items"></ul><button type="button" class="get__btn">획득</button></section></section><section class="my-info"><h2 class="ir">나의 정보 화면입니다</h2><div class="mymoney-info"><div class="mymoney">소지금 : <span class="mymoney__text"><span>30,000</span>원</span></div></div><div class="get-item-info"><strong class="get-item__title">획득한 음료</strong><ul class="drink-items get-list"></ul><strong class="total__title">총금액 : <span>0</span> 원</strong></div></section></main></body></html>
