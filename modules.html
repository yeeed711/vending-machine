<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>밴딩머신 모듈</title>
</head>

<body>
    <!---------- 음료 ---------->
    <li class="drink-item">
        <img src="images/cola.svg" alt="original_cola" class="drink__img">
        <span class="drink-item__tit">Original_Cola</span>
        <button type="button" class="drink-item__btn">1000원</button>
    </li>

    <!---------- input요소 ---------->

    <input id="inp-left" type="text" class="money left" value="1,000">
    <label for="inp-left" class="txt——hide">잔액</label>
    <input id="inp-deposit" type="text" class="money deposit" placeholder="입금액 입력">
    <label for="inp-deposit" class="txt——hide">입금액 입력</label>

    <div class="my-money">
        <label for="inp-money" class="txt——hide">소지금</label>
        <span class="my-money__title">소지금 : </span>
        <input type="text" class="input-my-money" value="25,000">
        <span class="my-money__title">원</span>
    </div>
    <!---------- 버튼 ---------->
    <button type="button" class="module-btn">거스름돈 반환</button>
    <button type="button" class="module-btn">입금</button>
    <button type="button" class="achieve__btn">획득</button>

    <!---------- 리스트 목록 ---------->
    <ul class="drink-lists">
        <li class="drink-list">
            <img src="images/cola.svg" alt="original_cola" class="drink__img——sm">
            <span class="drink-list__tit">Original_Cola</span>
            <button type="button" class="drink-list__btn">1</button>
        </li>
    </ul>
</body>

</html>
